<main >
    <aside style="float: left; display: flex; flex-direction: column; height: 100vh; width: 30%">
        @for (section of schema?.sections; track $index) {
            <app-action-button [variant]="'navItem'" [ngClass]="{'selected' : pageIndex === $index}" label="{{section.title}}" (click)="goToPage($index)"></app-action-button>
        }
    </aside>
    <router-outlet></router-outlet>
</main>
